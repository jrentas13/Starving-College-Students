<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCS Cookbook</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="SCS Logo">
        <nav>

        </nav>
        <div id="AccountArea">
            <!-- Use JS to replace this with an account button -->
            <button id="SignUpButton">Sign Up</button>
            <button id="LogInButton">Sign Up</button>
        </div>
    </header>

    <main>
        <div class="searchbar">
            <input type="text" id="search-input" placeholder="Find a recipe" length="3">
            <button id="search-button"><img src="images/search.svg" alt="recipes icon"></button>
        </div>
        <h1>Popular Recipes</h1>
        <p>Check out our most popular recipes!</p>
        <div id="index-buttons">
            <button id="ingredient-button"><p>Ingredients Index</p></button>
            <button id="pricing-button"><p>Ingredients Index</p></button>
            <button id="recipe-button"><p>Ingredients Index</p></button>
            <button id="vegan-button"><p>Ingredients Index</p></button>
        </div>
        <div id="recipe-container-display">
            <div class="recipe-container"></div>
            <div class="recipe-container"></div>
            <div class="recipe-container"></div>
        </div>
    </main>
    
    <footer>

        <div class="footerlogo">
            <img src="images/logo.png" alt="SCS Logo">
        </div>

        <div class="footerlinks">
            <a href="#4">Link1</a>
            <a href="#3">Link2</a>
            <a href="#2">Link3</a>
            <a href="#1">Link4</a>
        </div>

        <div class="sociallinks">
            <a href="#https://x.com/"><img src="images/xlogo.png" alt="X Logo"></a>
            <a href="#facebook.com"><img src="images/fblogo.png" alt="Facebook Logo"></a>
            <a href="#instagram.com"><img src="images/instalogo.png" alt="Instagram Logo"></a> 
        </div>
        
    </footer>
</body>
</html>
